---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: AWS_ECR_URI
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: DATE
              value: 'DATE_STRING'
