apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-deployment
  labels:
    app: bot-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bot-deployment
  template:
    metadata:
      labels:
        app: bot-deployment
    spec:
      containers:
      - name: telegrambot
        image: AWS_ECR_URI_BOT
